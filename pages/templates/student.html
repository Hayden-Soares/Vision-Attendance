{% extends "layout.html" %}

{% block content %}
<table class="table table-striped">
    <thead>
      <tr>
        <th>
            Course Code
        </th>
        <th>
            Course name
        </th>
        <th>
            Attendance (%   )
        </th>
      </tr>
    </thead>

    <tbody>
        {%  for row in get %}
        <tr>
            {% for cell in row %}
                <td>{{cell}}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
